<html>
<head>
  <title>Animal Sounds :D</title>
  <link rel="stylesheet" type="text/css" href="styles/animals.css" />
  <script type="text/javascript" src="scripts/animals.js"></script>
</head>

<body>
<h1>Play some cute animal sounds ^-^)/ </h1>

  <div id="Cat">
    <input type="button" value=" Cat " onclick="duckSound()" />
  </div>

  <audio id="meow" preload="auto">
      <source src="sounds/catmeow.mp3"></source>
  </audio>


  <div id="Duck">
    <input type="button" value=" Duck " onclick="dogSound()" />
  </div>

  <audio id="quack" preload="auto">
      <source src="sounds/duckquack.mp3"></source>
  </audio>


  <div id="Dog">
    <input type="button" value=" Dog " onclick="catSound()" />
  </div>

  <audio id="woof" preload="auto">
      <source src="sounds/dogbark.mp3"></source>
  </audio>


  <img src="images/cat.jpg" class="pic1"/>


  <img src="images/duck.jpg" class="pic2"/>


  <img src="images/dog.jpg" class="pic3"/>

  <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autoplay="false" ></audio>
</body>
</html>
